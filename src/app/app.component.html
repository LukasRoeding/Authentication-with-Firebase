<header *ngIf="!auth" class="header">
    <button mat-raised-button color="primary" id="menu-button"[matMenuTriggerFor]="menu">Menu
    </button>
<mat-menu #menu="matMenu">
  <button routerLink="" mat-menu-item>Home</button>
  <button routerLink="/secret" mat-menu-item>Serverstatus</button>
  <button routerLink="/champion" mat-menu-item>Championstats</button>
</mat-menu>

    (onSuccess)="printUser()"

    [resetPasswordEnabled]="false"
    appearance="legacy"
